<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Pulse para comenzar
            <input type="text">
            <input type="submit" value="Enviar">
        </label> 
        <br>
        <br>
        <label for="">Numero de pasajeros frecuente
            <input type="number" min="4" max="1000000">
        </label>
        <br>
        <br>
        <label for="">
            Heroico<input type="radio">
            Diamante<input type="radio">
            Platino<input type="radio">
        </label>
        <br>
        <br>
        <label for="">Nombre
            <input type="text">
        </label>
        <br>
        <br>
        <label for="">Fecha de nacimiento
            <input type="date">
        </label>
        <br>
        <br>
        <label for="">Telefono
            <input type="number">
        </label>
        <br>
        <br>
        <label for="">Fecha y ora de reservacion del boleto
            <input type="datetime-local">
        </label>
        <br>
        <br>
        <label for="">Numero del pasaporte
            <input type="number">
        </label>
        <br>
        <br>
        <label for="">Fotografia del pasajero
            <input type="file">No se a seleccionado ningun archivo
        </label>
        <br>
        <br>
        <label for="">Mes de vencimiento del pasaporte
            <input type="month">
        </label>
        <br>
        <br>
        <label for="">Salida del vuelo
            <input type="datetime-local">
        </label>
        <br>
        <br>
        <label for="">Hora de abordarje
            <input type="time">
        </label>
        <br>
        <br>
        <label for="">Costo del boleto
            <input type="number">
        </label>
        <br>
        <br>
        <label for="">Peso del equipaje
            <input type="range" min="5"
            max="10">
        </label>
        <br>
        <br>
        <label for="">Seleccione el color de su asiento
            <input type="color">
        </label>
        <br>
        <br>
</form>
</body>
</html>
